name: Monorepo linting

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  monorepo-linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Run sherif
        run: npx sherif@1.0.0

      - name: Run formatter
        run: npm run format
