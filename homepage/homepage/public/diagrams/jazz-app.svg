/* Light mode (default) */
#graph-145 {
  font-family: Manrope;
  font-size: 16px;
  fill: #151414;
  background-color: rgb(255, 255, 255);
}

#graph-145 .cloud-box,
#graph-145 .local-box {
  stroke: rgb(0, 0, 0, 0.5);
}

#graph-145 .actor {
  stroke: #151414;
  fill: white;
}

#graph-145 text.actor>tspan {
  fill: #151414;
  stroke: none;
}

#graph-145 .actor-line {
  stroke: #151414;
}

#graph-145 .messageLine0 {
  stroke-width: 1.5;
  stroke-dasharray: none;
  stroke: #151414;
}

#graph-145 .messageLine1 {
  stroke-width: 1.5;
  stroke-dasharray: 2, 2;
  stroke: #151414;
}

#graph-145 #arrowhead path {
  fill: #151414;
  stroke: #151414;
}

#graph-145 .messageText {
  fill: #151414;
  stroke: none;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  #graph-145 {
    fill: white;
    background-color: rgb(2, 8, 23);
  }

  #graph-145 .cloud-box,
  #graph-145 .local-box {
    stroke: #fff;
  }

  #graph-145 .actor {
    stroke: white;
    fill: transparent;
  }

  #graph-145 text.actor>tspan {
    fill: white;
    stroke: none;
  }

  #graph-145 .actor-line {
    stroke: white;
  }

  #graph-145 .messageLine0 {
    stroke: white;
  }

  #graph-145 .messageLine1 {
    stroke: white;
  }

  #graph-145 #arrowhead path {
    fill: white;
    stroke: white;
  }

  #graph-145 .messageText {
    fill: white;
    stroke: none;
  }
}

@keyframes edge-animation-frame {
  from {
    stroke-dashoffset: 0;
  }
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}

#graph-145 .edge-animation-slow {
  stroke-dasharray: 9, 5 !important;
  stroke-dashoffset: 900;
  animation: dash 50s linear infinite;
  stroke-linecap: round;
}

#graph-145 .edge-animation-fast {
  stroke-dasharray: 9, 5 !important;
  stroke-dashoffset: 900;
  animation: dash 20s linear infinite;
  stroke-linecap: round;
}

#graph-145 .error-icon {
  fill: hsl(180, 0%, 100%);
}

#graph-145 .error-text {
  fill: rgb(0, 0, 0);
  stroke: rgb(0, 0, 0);
}

#graph-145 .edge-thickness-normal {
  stroke-width: 1px;
}

#graph-145 .edge-thickness-thick {
  stroke-width: 3.5px;
}

#graph-145 .edge-pattern-solid {
  stroke-dasharray: 0;
}

#graph-145 .edge-thickness-invisible {
  stroke-width: 0;
  fill: none;
}

#graph-145 .edge-pattern-dashed {
  stroke-dasharray: 3;
}

#graph-145 .edge-pattern-dotted {
  stroke-dasharray: 2;
}

#graph-145 .marker {
  fill: #0b0b0b;
  stroke: #0b0b0b;
}

#graph-145 .marker.cross {
  stroke: #0b0b0b;
}

#graph-145 svg {
  font-family: Manrope;
  font-size: 16px;
}

#graph-145 p {
  margin: 0;
}

#graph-145 .innerArc {
  stroke-width: 1.5;
  stroke-dasharray: none;
}

#graph-145 .sequenceNumber {
  fill: #f4f4f4;
}

#graph-145 #sequencenumber {
  fill: #151414;
}

#graph-145 #crosshead path {
  fill: #151414;
  stroke: #151414;
}

#graph-145 .labelBox {
  stroke: #151414;
  fill: white;
}

#graph-145 .labelText,
#graph-145 .labelText>tspan {
  fill: #151414;
  stroke: none;
}

#graph-145 .loopText,
#graph-145 .loopText>tspan {
  fill: #151414;
  stroke: none;
}

#graph-145 .loopLine {
  stroke-width: 2px;
  stroke-dasharray: 2, 2;
  stroke: #151414;
  fill: #151414;
}

#graph-145 .note {
  stroke: #0088ff;
  fill: white;
}

#graph-145 .noteText,
#graph-145 .noteText>tspan {
  fill: #151414;
  stroke: none;
}

#graph-145 .activation0 {
  fill: hsl(-120, 0%, 100%);
  stroke: hsl(-120, 0%, 90%);
}

#graph-145 .activation1 {
  fill: hsl(-120, 0%, 100%);
  stroke: hsl(-120, 0%, 90%);
}

#graph-145 .activation2 {
  fill: hsl(-120, 0%, 100%);
  stroke: hsl(-120, 0%, 90%);
}

#graph-145 .actorPopupMenu {
  position: absolute;
}

#graph-145 .actorPopupMenuPanel {
  position: absolute;
  fill: white;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
}

#graph-145 .actor-man line {
  stroke: #151414;
  fill: white;
}

#graph-145 .actor-man circle,
#graph-145 line {
  stroke: #151414;
  fill: white;
  stroke-width: 2px;
}

#graph-145 :root {
  --mermaid-font-family: Manrope;
}
