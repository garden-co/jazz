/* Light mode (default) */
#graph-138 {
  font-family: Manrope;
  font-size: 16px;
  fill: #151414;
  background-color: rgb(255, 255, 255);
}

#graph-138 .cloud-box,
#graph-138 .local-box {
  stroke: rgb(0, 0, 0, 0.5);
}

#graph-138 .actor {
  stroke: #151414;
  fill: white;
}

#graph-138 text.actor>tspan {
  fill: #151414;
  stroke: none;
}

#graph-138 .actor-line {
  stroke: #151414;
}

#graph-138 .messageLine0 {
  stroke-width: 1.5;
  stroke-dasharray: none;
  stroke: #151414;
}

#graph-138 .messageLine1 {
  stroke-width: 1.5;
  stroke-dasharray: 2, 2;
  stroke: #151414;
}

#graph-138 #arrowhead path {
  fill: #151414;
  stroke: #151414;
}

#graph-138 .messageText {
  fill: #151414;
  stroke: none;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  #graph-138 {
    fill: white;
    background-color: rgb(2, 8, 23);
  }

  #graph-138 .cloud-box,
  #graph-138 .local-box {
    stroke: #fff;
  }

  #graph-138 .actor {
    stroke: white;
    fill: transparent;
  }

  #graph-138 text.actor>tspan {
    fill: white;
    stroke: none;
  }

  #graph-138 .actor-line {
    stroke: white;
  }

  #graph-138 .messageLine0 {
    stroke: white;
  }

  #graph-138 .messageLine1 {
    stroke: white;
  }

  #graph-138 #arrowhead path {
    fill: white;
    stroke: white;
  }

  #graph-138 .messageText {
    fill: white;
    stroke: none;
  }
}

@keyframes edge-animation-frame {
  from {
    stroke-dashoffset: 0;
  }
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}

#graph-138 .edge-animation-slow {
  stroke-dasharray: 9, 5 !important;
  stroke-dashoffset: 900;
  animation: dash 50s linear infinite;
  stroke-linecap: round;
}

#graph-138 .edge-animation-fast {
  stroke-dasharray: 9, 5 !important;
  stroke-dashoffset: 900;
  animation: dash 20s linear infinite;
  stroke-linecap: round;
}

#graph-138 .error-icon {
  fill: hsl(180, 0%, 100%);
}

#graph-138 .error-text {
  fill: rgb(0, 0, 0);
  stroke: rgb(0, 0, 0);
}

#graph-138 .edge-thickness-normal {
  stroke-width: 1px;
}

#graph-138 .edge-thickness-thick {
  stroke-width: 3.5px;
}

#graph-138 .edge-pattern-solid {
  stroke-dasharray: 0;
}

#graph-138 .edge-thickness-invisible {
  stroke-width: 0;
  fill: none;
}

#graph-138 .edge-pattern-dashed {
  stroke-dasharray: 3;
}

#graph-138 .edge-pattern-dotted {
  stroke-dasharray: 2;
}

#graph-138 .marker {
  fill: #0b0b0b;
  stroke: #0b0b0b;
}

#graph-138 .marker.cross {
  stroke: #0b0b0b;
}

#graph-138 svg {
  font-family: Manrope;
  font-size: 16px;
}

#graph-138 p {
  margin: 0;
}

#graph-138 .innerArc {
  stroke-width: 1.5;
  stroke-dasharray: none;
}

#graph-138 .sequenceNumber {
  fill: #f4f4f4;
}

#graph-138 #sequencenumber {
  fill: #151414;
}

#graph-138 #crosshead path {
  fill: #151414;
  stroke: #151414;
}

#graph-138 .labelBox {
  stroke: #151414;
  fill: white;
}

#graph-138 .labelText,
#graph-138 .labelText>tspan {
  fill: #151414;
  stroke: none;
}

#graph-138 .loopText,
#graph-138 .loopText>tspan {
  fill: #151414;
  stroke: none;
}

#graph-138 .loopLine {
  stroke-width: 2px;
  stroke-dasharray: 2, 2;
  stroke: #151414;
  fill: #151414;
}

#graph-138 .note {
  stroke: #0088ff;
  fill: white;
}

#graph-138 .noteText,
#graph-138 .noteText>tspan {
  fill: #151414;
  stroke: none;
}

#graph-138 .activation0 {
  fill: hsl(-120, 0%, 100%);
  stroke: hsl(-120, 0%, 90%);
}

#graph-138 .activation1 {
  fill: hsl(-120, 0%, 100%);
  stroke: hsl(-120, 0%, 90%);
}

#graph-138 .activation2 {
  fill: hsl(-120, 0%, 100%);
  stroke: hsl(-120, 0%, 90%);
}

#graph-138 .actorPopupMenu {
  position: absolute;
}

#graph-138 .actorPopupMenuPanel {
  position: absolute;
  fill: white;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
}

#graph-138 .actor-man line {
  stroke: #151414;
  fill: white;
}

#graph-138 .actor-man circle,
#graph-138 line {
  stroke: #151414;
  fill: white;
  stroke-width: 2px;
}

#graph-138 :root {
  --mermaid-font-family: Manrope;
}
